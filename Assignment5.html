<!--Browser-->
<div id="Browser" class="tabcontent" style="display: none">

    <h2>Browser</h2>
    <div>Navigator
        <ul>
            <li id="appName"></li>
            <li id="product"></li>
            <li id="appVersion"></li>
            <li id="userAgent"></li>
            <li id="platform"></li>
            <li id="language"></li>
        </ul>
    </div>

    <div>Window
        <ul>
            <li id="innerHeight"></li>
            <li id="innerWidth"></li>
        </ul>
    </div>

    <div>Screen
        <ul>
            <li id="width"></li>
            <li id="height"></li>
            <li id="availWidth"></li>
            <li id="availHeight"></li>
            <li id="colorDepth"></li>
            <li id="pixelDepth"></li>
        </ul>
    </div>

    <div>Location
        <ul>
            <li id="href"></li>
            <li id="hostname"></li>
            <li id="pathname"></li>
            <li id="protocol"></li>
        </ul>
    </div>

    <div>Geolocation
        <ul>
            <li id="Latitude"></li>
            <li id="Longitude"></li>
        </ul>
    </div>

</div>
